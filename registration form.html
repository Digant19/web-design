<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_form</title>
</head>

<body style="text-align:-webkit-center; background-color:rgb(188, 198, 228);">
    <fieldset style=" width: 55%;">
        <legend>Registration Details</legend>
        <table>
            <tr>
                <td style="text-align:right">
                    <label for="University">University : </label>   
                </td>
                <td>
                    <input type="text" name = "university">
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <label for="Institute">Institute : </label>
                </td>
                <td>
                    <input type="text" name = "Institute">
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <label for="Branch">Branch :</label>
                </td>
                <td>
                    <select name="Branch" value="select">
                        <option value="select">---select---</option>
                        <option value="select">MECHANICAL ENGINEERNING</option>
                        <option value="select">ELECTRICAL ENGINEERNING</option>
                        <option value="select">INFORMATION TECHNOLOGY</option>
                        <option value="select">COMPUTER SCIENCE ENGINEERNING</option>
                        <option value="select">CHEMICAL ENGINEERNING</option>
                        <option value="select">civil ENGINEERNING</option>
                        <option value="select">AUTOMOBILE ENGINEERNING</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <label for="Degree">Degree :</label>
                </td>
                <td>
                    <select name="Degree" value="select">
                        <option value="select">---select---</option>
                        <option value="select">DIPLOMA</option>
                        <option value="select">B.E/B.TECH</option>
                        <option value="select">M.E</option>
                        <option value="select">PHD</option>
                    </select>
                    <input type="radio" name="clg">pursuing
                    <input type="radio" name="clg">completed
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <Label for="cpi">Avarage cpi</Label>
                </td>
                <td>
                    <input type="text" name="cpi">
                    <label for="Semester">Upto</label>
                    <input type="text" name="Semester">TH Semester
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <label for="Experience">Experience :</label>
                </td>
                <td>
                    <input type="text" name="Experience">Year
                </td>
            </tr>
            <tr>
                <td style="text-align:right">
                    <label for="web">Your Website Or Blog :</label>
                </td>
                <td>
                    <input type="text" name="web" placeholder="https://www.google.com">
                </td>
            </tr>
        </table>
    </fieldset>
</body>

</html>
