<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 1;
        switch (num) {
            case 1:
                console.log("sunday");
                break;
            case 2:
                console.log("monday");
                break;
            case 3:
                console.log("tuesday");
                break;
            case 4:
                console.log("wednesday");
                break;
            case 5:
                console.log("thursday");
                break;
            case 6:
                console.log("friday");
                break;
            case 7:
                console.log("saturday");
                break;
            default:
                console.log("wrong")
        }
    </script>
</body>

</html>
