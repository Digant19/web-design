<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        while (a <= 100) {
            document.writeln(a);
            a++;
        }
        document.write("<br>");

        var a = 11;
        do {
            document.writeln(a);
            a++;
        } while (a <= 20);

        document.write("<br>");

        var a = 1;
        for (var a = 1; a < 11;a++){
            document.writeln(a);
        }
        document.write("<br>");
        var a = 10
        while ( a > 0){
            document.writeln(a);
            a--;
        }
    </script>
</body>

</html>
