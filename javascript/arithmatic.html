<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 45;
        let b = 55;

        document.write(a+b+"<br>");
        console.log(a+b);

        document.write(a-b);
        console.log(a-b);

        console.log(a*b);

        console.log(a/b);

        console.log(a%b);

        var c=1;
        console.log(c++);
        c++;
        console.log(c);
        console.log(c++);

        var c =5;
        console.log(c--);
        console.log(c);
        console.log(--c);
    </script>
</body>
</html>
